---
gort_bundle_version: 1

name: simple
version: 0.0.1
author: Matt Titmus <matthew.titmus@gmail.com>
homepage: https://guide.getgort.io
description: A simple command bundle.
long_description: |-
  This is avery simple command bundle that includes a few very simple commands.

image: ubuntu:20.04

templates:
  command: :-
    {{ header | color "#0F52BA" }}
    {{ text | monospace true }}{{ .Response.Out }}{{ endtext }}

commands:
  date:
    description: "Display the date and time."
    executable: [ "/bin/date" ]
    rules:
      - allow
  echo:
    description: "Echos back anything sent to it."
    executable: [ "/bin/echo" ]
    rules:
      - allow
